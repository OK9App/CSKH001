  <script>
    $(document).ready(function () {
      $(".list-button-item").each(function () {
        $(this).show();

        if ($(this).hasClass("btn-add")) {
          $(this).hide();
        }
      });

      $(".btn-close").on("click", function () {
        $(".list-button-item").each(function () {
          $(this).hide();

          if ($(this).hasClass("btn-add")) {
            $(this).show("slows");
          }

          if ($(this).hasClass("btn-close")) {
            $(this).hide();
          }
        });
      });

      $(".btn-add").on("click", function () {
        $(".list-button-item").each(function () {
          $(this).show("slows");

          if ($(this).hasClass("btn-close")) {
            $(this).show("slows");
          }

          if ($(this).hasClass("btn-add")) {
            $(this).hide();
          }
        });
      });
    });

    $(document).ready(function () {
      $(".icon-close").on("click", function () {
        $(".content-popup").hide();
        showTab("tab1-tab");
        $(".tab-content").addClass("active");
      });

      $(".btn-content").each(function () {
        var _this = $(this);
        _this.on("click", function () {
          var tabIdControl = $(this).data("tab-control");

          $("#show-iframe-open .code-iframe").each(function () {
            var tabContentId = $(this).data("content-tab");

            if (tabIdControl == tabContentId) {
              $(this).addClass("active");
              $("#box-iframe").css("display: block;");
              $("#box-iframe").show();
              $("#btn-tawk-small").show();
            } else {
              $(this).removeClass("active");
            }
          });
        });
      });

      $(".close-customer").click(function () {
        $("#imageModal").modal("hide");
      });

      $("#btn-tawk-small").hide();
      $("#box-iframe").hide();

      $("#btn-tawk-small").on("click", function () {
        $(this).hide();
        $("#box-iframe").hide();
        $('#chat-dialog').hide();
      });

      $("#draggable .chat-dialog").css("display", "none");
      $("#draggable .chat-dialog").each(function (index, value) {
        if ($(this).hasClass("active")) {
          $(this).css("display", "block");
          $(this).parent().hide();
        }
      });
    });

    $("#box-iframe").draggable();

    function draggable() {
      $("#box-iframe").draggable();
    }

    $(function () {
      draggable();
    });
  </script>
